name: ocaml-ubuntu

on: [push, pull_request]

jobs:
  build-simple:
    strategy:
      fail-fast: false
      matrix:
        os:
        # - macos-latest # requires changing x86_64-linux, below, to x86_64-macosx
          - ubuntu-latest
        ocaml-compiler:
          - 4.10.2

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true # for coq-proba

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam repo add coq-released https://coq.inria.fr/opam/released

      # dependencies for coq-proba
      # FIXME: really need to figure out how to fix `opam lock`
      - run: |
          opam pin  add                    coq 8.12.0
          opam pin  add                    num 1.3
          opam pin  add              coq-stdpp 1.4.0
          opam pin  add coq-mathcomp-ssreflect 1.11.0
          opam pin  add              coq-flocq 3.3.1
          opam pin  add         coq-coquelicot 3.1.0
          opam pin  add           coq-interval 4.0.0
          opam install coq-bignums

      # dependencies for compcert
      - run: |
          opam pin add menhir 20210419
          opam install coq-coq2html

      - run: |
          eval $(opam env);
          ./configure -prefix ./out -clightgen x86_64-linux
          make -j

